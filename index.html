<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,300;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/7e7d92e9e3.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <!-- Main -->
<main>

    <!-- logo -->
  <img src="./images/logo.svg" alt="logo" class="logo"/>

  <h3>We are launching <span>soon!</span></h3>

  <p>Subscribe and get notified</p>

  <form novalidate>
    <div class="email-section">
      <input type="email" name="email"  id="email" placeholder="    Your email adress..." />
      <span class="error" aria-live="polite" role="alert"></span>
    </div>
    
    <input type="submit" name="submit" id="submit" value="Notify Me" />
  </form>

  <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="dashboard"/>


  </main>

  <footer>  
    <div class="socials">
      <span class="icons">
        <i class="fa-brands fa-facebook-f fa-xs"></i>
      </span>
      <span class="icons">
        <i class="fa-brands fa-twitter fa-xs"></i>
      </span>
      <span class="icons">
        <i class="fa-brands fa-instagram fa-xs"></i>
      </span>

    </div>
    <small> &copy; Copyright Ping. All rights reserved.</small>
   </footer>
 
<script src="script.js"></script>
  
</body>
</html>
